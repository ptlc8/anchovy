<script src="anchovy2.js"></script>
<script>
    var model = Anchovy.Model({
        text: "Hello world!",
        secret: "I'm secret",
        striked: false,
        colors: ["pink", "", "lime", "cyan", "coral"],
        color: 0,
        getColor: function() {
            return this.colors[this.color % this.colors.length];
        },
        w: 10,
        h: 10
    });
</script>

<body>
    <i data-bind="Anchovy.scopes.size + ' scopes'"></i>
    <br />

    <input data-model="text" />
    <h1 data-bind="text" data-bind-style="striked?'text-decoration:line-through':''"></h1>

    <span data-bind="secret" data-if="!text.includes('!')"></span>
    <span data-else>Nothing here</span>

    <br />

    <code data-html="'HTML: ' + text"></code>

    <ul data-for-each="item" data-for-in="['a','b','c']">
        <li data-bind="item"></li>
    </ul>

    <div data-repeat="w" data-repeat-index="i">
        <!--<b data-bind="i"></b>-->
        <div data-repeat="h" data-repeat-index="j" style="display:inline-flex;flex-direction:column;">
            <span data-bind="j"></span>
        </div>
    </div>

    <input type="number" data-model="w" placeholder="width" />
    <input type="number" data-model="h" placeholder="height" />
    <br/>

    <span data-bind="[...text].length"></span>
    <div data-for-each="letter" data-for-in="[...text]" id="lettersDiv">
        <!--<div data-for-each="letter" data-for-in="[...text]" style="display:inline-flex;flex-direction:column;">-->
            <span data-bind="letter"></span>
        <!--</div>-->
    </div>

    <input type="checkbox" data-model="striked" />
    
    <textarea data-model="text"></textarea>

    <div data-bind-style="'background-color:'+getColor()" data-on-mouseenter="color++" data-on-mouseout="color++">
        Hover me!
    </div>

    <div data-view="test.view.html" data-param-text="This is a a view test"></div>
    <br/>
    <div data-view="test.view.html" data-param-text="This is a a view test"></div>
    <br/>
    <div data-view="test.view.html" data-param-text="This is a a view test"></div>
    
</body>
