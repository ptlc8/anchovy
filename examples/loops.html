<h3>data-foreach-*</h3>

<ol data-foreach-prof="['Boumiz', 'Abo', 'Guezguez']">
    <li data-bind="prof"></li>
</ol>

<div data-foreach-value="{table: 5, chaise: 8, tabouret: 0}" data-index="key">
    <span>
        <span data-bind="key"></span>
        =>
        <span data-bind="value"></span>
        ;
    </span>
</div>

<h3>data-repeat</h3>

<ul data-repeat="8" data-index="i">
    <li>
        <span data-bind="i"></span>
        <sup data-if="i % 10 == 1">st</sup>
        <sup data-elif="i % 10 == 2">nd</sup>
        <sup data-elif="i % 10 == 3">rd</sup>
        <sup data-else>th</sup>
        element
    </li>
</ul>
