<h2>data-for</h2>

<h3>Array : data-for-each</h3>

<ol data-for-each="prof" data-for-in="['Boumiz','Abo','Guezguez']">
    <li data-bind="prof"></li>
</ol>

<h3>Counter : data-for-test</h3>

<ul data-for-init="i=1" data-for-test="i<=3" data-for-next="i++">
    <li>
        <span data-bind="i"></span>
        <sup data-if="i==1">st</sup>
        <sup data-elif="i==2">nd</sup>
        <sup data-else>rd</sup>
        element
    </li>
    <li>
        <span data-bind="i+0.5"></span><sup>th</sup> element
    </li>
</ul>
