
<!--<title data-bind="tasks.length+' tasks'" data-update="tasks.length"></title>-->

<script>
    properties.tasks = [
        { text: "buy fruits" },
        { text: "never forget", striked: true }
    ];
</script>

<h1>Todo list</h1>
<ul data-for-each="task" data-for-index="index" data-for-in="tasks" data-update="tasks.length|tasks">
    <li>
        <input type="checkbox" data-model="task.striked" />
        <span contenteditable data-model="task.text" data-bind-class="'task'+(task.striked?' completed':'')" data-update="task.striked"></span>
        <button data-on-click="tasks.splice(tasks.indexOf(task),1);">Delete</button>
    </li>
</ul>
<span data-bind-style="tasks.length>5?'color:red':''" data-update="tasks.length">
    <span data-bind="tasks.length" data-update=""></span> items
</span>
<br />
<button data-on-click="tasks.push({text:''})">Add</button>

<style>
    .task {
        display: inline-block;
        min-width: 100px;
        border-bottom: dotted black 1px;
    }
    .completed {
        text-decoration: line-through;
    }
</style>
