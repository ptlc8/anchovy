<div data-with="
    this.smile = false;
    this.getSmileImage = function() {
        if (smile)
            return 'https://ambi.dev/pcv/assets/player.png';
        else
            return 'https://ambi.dev/bark/assets/icon.png';
    }
">  
    <h2>data-bind-* and data-on-*</h2>
    
    <img width="200" data-bind-src="getSmileImage()" data-update="smile" />
    <button data-on-click="smile=!smile">Switch emotion</button>
</div>
