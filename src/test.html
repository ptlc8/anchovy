<!DOCTYPE html>
<html data-app="{ number: 7, text: 'az', smile: false }">

<head>
    <script src="anchovy.js"></script>
    <script>
        setInterval(() => app.data.number = [6, 7, 8][~~(Math.random() * 3)], 1000);
        function getSmileImage() {
            return app.data.smile ? "https://ambi.dev/pcv/assets/player.png" : "https://ambi.dev/bark/assets/icon.png";
        }
    </script>

    <style>
        body {
            margin: 0 10% 10em 10%;
        }
    </style>
</head>

<body>
    <h1>Tests</h1>

    <h2>-bind and -update</h2>
    Value : <span data-bind="number" data-update="number"></span>
    <hr />

    <h2>-model</h2>
    <input type="text" data-model="text" />
    <br />
    Input : <span data-bind="text" data-update="text"></span>
    <hr />

    <h2>-if, -elif and -else</h2>
    <b data-if="number==7" data-update="number">sept</b>
    <u data-elif="number==6">six</u>
    <i data-else>nor sept nor six</i>
    <hr />

    <h2>-for</h2>
    <h3>Array : -foreach-*</h3>
    <ol data-foreach-prof="['Boumiz','Abo','Guezguez']">
        <li data-bind="prof"></li>
    </ol>

    <h3>Counter : -repeat</h3>
    <ul data-repeat="3" data-index="i">
        <li>
            <span data-bind="i"></span><sup data-if="i==1">st</sup><sup data-elif="i==2">nd</sup><sup data-else>rd</sup>
            element
        </li>
        <li>
            <span data-bind="i+0.5"></span><sup>th</sup> element
        </li>
    </ul>
    <hr />

    <h2>-bind-* and -on-*</h2>
    <img width="200" data-bind-src="getSmileImage()" data-update="smile" />
    <button data-on-click="smile=!smile">Switch emotion</button>
    <hr />

    <h2>-include</h2>
    <div data-include="examples/question.html"></div>
</body>

</html>
